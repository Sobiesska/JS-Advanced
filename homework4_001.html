<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $2.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 </head>
 <body>
 	<script type="text/javascript">
        // индекс - 55535 - 5 numbers
        var pattern = /^[0-9]{5}$/;
        var text = "55535";
        document.write("<h4>Индекс:</h4>" + text + " -> " + pattern.test(text) + "<br>");

        // ip адресс, пример 255.255.255.255
        pattern = /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/;
        text = "255.255.255.255";
        document.write("<h4>IP адрес:</h4>" + text + " -> " + pattern.test(text) + "<br>");

        //цены в долларах - $0.84, $2.84, $4
        pattern = /\$[0-9]+(\.[0-9]{2})*$/;
        text = "$0.84";
        document.write("<h4>Цена:</h4>" + text + " -> " + pattern.test(text) + "<br>");

        // дата в виде - 30/12/2016 - день, месяц, год
        //pattern = /\d{1,2}\/\d{1,2}\/\d{4}/;
        pattern = /(0[1-9]$|1[0-9]$|2[0-9]$|3[0-1])\/(0[1-9]|1[0-2])\/(20[0-9]{2})$/;
        text = "300/12/2016";
        document.write("<h4>Дата:</h4>" + text + " -> " + pattern.test(text) + "<br>");
    </script>
 </body>
 </html>
