<!-- Создайте функцию, которая возвращает день недели для даты. День нужно возвратить в формате -
понедельник имеет номер 1, вторник номер 2, …, воскресенье - номер 7. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day of the week</title>
    <style type="text/css">
        input.invalid {
            background-color: Pink;
        }

        input.valid {
            background-color: LightGreen;
        }
    </style>
</head>
<body>
<form name="form-name">
    <b>Put any date:</b>
    <p><input onchange="validateDay()" name="day-name" id = "day"  size="5" placeholder="DD" autofocus>
    /<input onchange="validateMonth()" name="month-name" id = "month"  size="5" placeholder="MM">
    /<input onchange="validateYear()" name="year-name" id = "year"  size="10" placeholder="YYYY">
    </p>
    <input type="button" value="CHECK" onclick="showWeekDay();">
</form>
<script type="text/javascript">
    var dayValid = document.forms["form-name"]["day-name"];
    var monthValid = document.forms["form-name"]["month-name"];
    var yearValid = document.forms["form-name"]["year-name"];
    var pattern;
    var res;
    function validateDay() {
        pattern = /(0[1-9]$|[12][0-9]$|3[01]$)/;
        res = pattern.test(dayValid.value);
        if (res === false) {
            dayValid.className = "invalid";
        }
        else {
            dayValid.className = "valid";

        }
    }
    function validateMonth() {
        pattern = /(0[1-9]$|1[012]$)/;
        res = pattern.test(monthValid.value);
        if (res === false) {
            monthValid.className = "invalid";
        }
        else {
            monthValid.className = "valid";

        }
    }
    function validateYear() {
        pattern = /((19|20)\d\d$)/;
        res = pattern.test(yearValid.value);
        if (res === false) {
            yearValid.className = "invalid";
        }
        else {
            yearValid.className = "valid";

        }
    }
    function showWeekDay() {
        if (dayValid.className === "valid" && monthValid.className === "valid" && yearValid.className === "valid") {
            var day = document.getElementById("day").value;
            var month = document.getElementById("month").value - 1;
            var year = document.getElementById("year").value;
            var date = new Date(year, month, day);
            var weekDay = ["Sunday - 7", "Monday - 1", "Tuesday - 2", "Wednesday - 3", "Thursday - 4", "Friday - 5", "Saturday - 6"];
            var result = weekDay[date.getDay()];
            window.alert(result);
        } else {
            alert("Date has incorrect format");
            event.preventDefault();
            return false;
        }
    }
</script>
</body>
</html>
