<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>

        div.class1 {
            color: blue;

    </style>
</head>
<body>
<h1 id="id1">Title</h1>
<div class="class1" >
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim laboriosam
    eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta maxime fugiat
    sint soluta?
</div>
<script>
    //Перепишите все селекторы из первой папки 001_CSS_Selectors с помощью известных Вам методов и свойств.
    var title = document.getElementById('id1');
    title.style.color = 'red';
    var div = document.querySelector('div.class1');
    div.style.cssText = "color:blue;font-size:14px;text-decoration:underline;";
    //В примере с классом добавьте к существующем классу, класс с именем newclass, а также выведите в консоль все стили
    // что есть у элемента с этим классом
    div.className += ' newClass';
    var newClass = document.querySelector('.newClass');
    console.log(newClass.style.cssText);
    //В примере с индентификатором добавьте свойства marginTop с значением 10px и background с значением orange
    title.style.backgroundColor = 'orange';
    title.style.marginTop = '10px';
</script>
</body>
</html>
