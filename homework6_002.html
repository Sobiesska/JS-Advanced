<!--
2. создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается,
при попадании div к краю окна, он переходит к началу окна-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HomeWork</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: cadetblue;
            position: relative;
            font-size: 16px;
            color: white;
        }
        button {
            width: 200px;
            height: 50px;
            border-radius: 50px;
            font-size: 16px;
            margin-top: 50px;
            background-color: antiquewhite;
            color: dimgrey;
        }
    </style>
</head>
<body>
<div></div>
<button>Stop</button>
<script>
    window.addEventListener('load', doStuff);
    function doStuff() {
        var div = document.querySelector('div');
        var button = document.querySelector('button');
        var divLeftCoord = div.getBoundingClientRect().left;
        var clientScreen = document.documentElement.clientWidth;
        var divWidth = div.getBoundingClientRect().width;
        var handle;
        div.addEventListener("click", moveElem);

        function moveElem() {
            handle = setInterval(function () {
                var divRightCoord = divLeftCoord + divWidth;
                if (divRightCoord <= clientScreen) {
                    divLeftCoord = divLeftCoord + 1;
                    div.style.left = divLeftCoord + "px";
                } else {
                    divLeftCoord = 0;
                }
            }, 1);
            button.addEventListener("click", removeHandler);
            function removeHandler() {
                clearInterval(handle);
            }
        }
    }
</script>
</body>
</html>
