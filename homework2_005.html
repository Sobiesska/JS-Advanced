<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        /*
        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] {
            background-color: red;
        }
        */
    </style>
</head>
<body>
<a href="#" target="_top">w3schools.com</a>
<a href="http://www.google.com" target="_blank">google.com</a>
<a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
<a href="#">Something</a>
<script>
    var target = document.querySelectorAll('[target]');
    for (var i = target.length - 1; i >= 0; i--) {
        target[i].style.backgroundColor = "yellow";
    }
    var targetBlank = document.querySelectorAll('[target="_blank"]');
    for (var y = targetBlank.length - 1; y >= 0; y--) {
        targetBlank[y].style.backgroundColor = "red";
    }
</script>
</body>
</html>
